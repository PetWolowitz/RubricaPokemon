<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rubrica</title>
    <!-- favicon pokedex -->
    <link rel="shortcut icon" href="./favicon_pokedex.png" type="image/x-icon">
    <!-- FONTAWESOME CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- CSS BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- CSS CUSTOM -->
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <h1 class="display-1 text-center">Rubrica</h1>
<!-- sezionde dei bottoni e degli input -->
    <section class="container-fluid">
        <div class="row">

            <!-- colonna mostra rubrica -->
            <div class="col-12 col-lg-3 d-flex justify-content-center align-items-center ">
                <button id="showContactsBtn" class="btn btn-custom fw-bold text-yellow fs-2 my-3">Mostra Rubrica</button>
            </div>

            <!-- colonna input -->
            <div class="col-12 col-lg-6 d-flex flex-column justify-content-center ">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1"><img class="inputIcon" src="./media/pokeball.png"
                            alt=""></span>
                    <input id="nameInput" type="text" class="form-control" placeholder="Nome Contatto*" aria-label="Username"
                        aria-describedby="basic-addon1">
                </div>


                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1"><img class="inputIcon" src="./media/pokeball.png"
                            alt=""></span>
                    <input id="numberInput" type="number" class="form-control" placeholder="Numero Contatto*" aria-label="Username"
                        aria-describedby="basic-addon1">
                </div>
            </div>


            <!-- colonna bottoni azioni -->
            <div class="col-12  col-lg-3 d-flex flex-column ">
                <button id="addContactBtn" class="btn btn-custom fw-bold text-yellow fs-2 my-3 ">Aggiungi Contatto</button>
                <button id="removedContactBtn" class="btn btn-custom fw-bold text-yellow fs-2 my-3 ">Rimuovi Conatto</button>
                <button class="btn btn-custom fw-bold text-yellow fs-2 my-3">Cerca Contatto</button>

            </div>
        </div>
        </div>
    </section>


    <!-- sezionde dei contatti -->
    <section class="container">
        <div class="row justify-content-center my-5" id="cardsWrapper">
            <!-- colonna card contatti -->
            
        </div>
    </section>





    <!-- JS BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <!-- JS CUSTOM -->
    <script src="./main.js"></script>
</body>

</html>
